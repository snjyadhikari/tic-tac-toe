
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Winner Celebration</title>
  <style>
    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background-color: #28a745;
      color: #fff;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      opacity: 0;
      transition: all 0.4s ease-in-out;
      z-index: 1000;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .btn {
      margin-top: 100px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div style="text-align:center;">
    <button class="btn" onclick="celebrate()">Show Winner</button>
  </div>

  <div id="winnerMessage" class="popup">ðŸŽ‰ Winner! ðŸŽ‰</div>

  <!-- Include canvas-confetti from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function celebrate() {
      const popup = document.getElementById('winnerMessage');
      popup.classList.add('show');

      // Confetti burst
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Hide message after 3 seconds
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    }
  </script>

</body>
</html>
